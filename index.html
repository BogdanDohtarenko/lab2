<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TastyBlog — Recipe and Food Blog Template</title>
</head>
<body>

    <a href="#main-content" class="skip-link">Перейти к основному содержимому</a>

    <main id="main-content" class="main-hero">
        <article class="hero-card" itemscope itemtype="https://schema.org/Recipe">
            
            <div class="hero-card__content">
                <header class="hero-card__header">
                    <span class="badge">FREE</span>
                    <h1 class="hero-card__title" itemprop="name">
                        Recipe and food blog template
                    </h1>
                </header>

                <p class="hero-card__description" itemprop="description">
                    Our template offers a customizable design for additional personality!
                </p>

                <footer class="hero-card__footer" itemprop="author" itemscope itemtype="https://schema.org/Person">
                    <div class="author-info">
                        <img src="images/Logo.png" alt="Логотип 88.Design" class="author-avatar">
                        <a href="https://88.design" class="author-link" itemprop="url">
                            <span itemprop="name">88.Design</span>
                        </a>
                    </div>
                </footer>
            </div>

            <figure class="hero-card__image-container">
                <img itemprop="image" 
                     src="images/laptop.png" 
                     alt="Макет блога на экране ноутбука" 
                     class="hero-card__img">
                <figcaption class="visually-hidden">Превью шаблона блога</figcaption>
            </figure>

        </article>
    </main>

</body>
</html>
